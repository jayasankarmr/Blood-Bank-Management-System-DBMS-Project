<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <h2>Blood Bank Management System</h2>
        <ul>
            <li><a href="#">🏠 Home</a></li>
            <div class="divider"></div>
            <li><a href="#">🩸 Donor</a></li>
            <div class="divider"></div>
            <li><a href="#">🧑‍⚕️ Patient</a></li>
            <div class="divider"></div>
            <li><a href="#">💰 Donations</a></li>
            <div class="divider"></div>
            <li><a href="#">🔄 Blood Requests</a></li>
            <div class="divider"></div>
            <li><a href="#">📜 Request History</a></li>
            <div class="divider"></div>
            <li><a href="#">📦 Blood Stock</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <button class="logout">Logout 🔌</button>
        </div>

        <div class="blood-stock">
            <div class="blood-group"><span>A+ 🩸</span><p>600ml</p></div>
            <div class="blood-group"><span>B+ 🩸</span><p>960ml</p></div>
            <div class="blood-group"><span>O+ 🩸</span><p>955ml</p></div>
            <div class="blood-group"><span>AB+ 🩸</span><p>380ml</p></div>
            <div class="blood-group"><span>A- 🩸</span><p>2560ml</p></div>
            <div class="blood-group"><span>B- 🩸</span><p>960ml</p></div>
            <div class="blood-group"><span>O- 🩸</span><p>920ml</p></div>
            <div class="blood-group"><span>AB- 🩸</span><p>1110ml</p></div>
        </div>

        <div class="update-stock">
            <h3>Update Blood Unit(ml)</h3>
            <select>
                <option>AB+</option>
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>AB-</option>
                <option>A-</option>
                <option>B-</option>
                <option>O-</option>
            </select>
            <input type="number" min="1" placeholder="Enter ml">
            <button class="update-button">Update Stock</button>
        </div>
    </div>

</body>
</html>
