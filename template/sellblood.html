<!doctype html>
{% extends "base.html" %}
{% block content %}
<center>

  {% with messages = get_flashed_messages() %}
  {%if messages%}
      {%for mess in messages%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{mess}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

      {%endfor%}
  {%endif%}
  {% endwith %}

<div class="card text-left mt-5" style="width: 35rem;">
  <div class="card-body">
      <form action = "{{url_for('sellbl')}}" method = "POST">
         <h3>Buyer Information</h3>
         Blood Group<br>

         <select name="sellerblood_group" class="form-control">
            <option value="O+" selected>O+</option>
           <option value="O-">O-</option>
           <option value="A+">A+</option>
           <option value="A-">A-</option>
           <option value="B+">B+</option>
           <option value="B-">B-</option>
           <option value="AB+">AB+</option>
           <option value="AB-">AB-</option>
         </select>

         <label for="sellername">Name</label>
         <input type = "text" name = "sellername" class="form-control" required/><br>

         <label for="sellergender">Gender</label>
         <div class="form-check">
  <input class="form-check-input" type="radio" name="sellergender" id="exampleRadios1" value="male" checked>
  <label class="form-check-label" for="exampleRadios1">
    Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="sellergender" id="exampleRadios2" value="female">
  <label class="form-check-label" for="exampleRadios2">
    Female
  </label>
</div>

<label for="sellerqty">Quantity</label>
         <input type = "text" name = "sellerqty" class="form-control" required/><br>

<label for="sellerweight">Buyer Weight</label>
         <input type = "text" name ="sellerweight" class="form-control" required/><br>

<label for="selleremail">Email</label>
         <input type = "text" name ="selleremail" class="form-control" required/><br>

<label for="sellerphone">Phone</label>
         <input type = "text" name ="sellerphone" class="form-control" required/><br>

         <input type = "submit" value = "Submit" class="btn btn-primary" /><br>

      </form>
    </div>
  </div>
</center>
{% endblock %}
